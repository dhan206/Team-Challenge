<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Team Challenge</title>

    <!-- Load css-->
    <link rel="stylesheet" href="css/main.css"/>

    <!-- Load angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

</head>
<body ng-app="SignUpApp">

<form role="form" name="signUpForm" ng-controller="SignUpCtrl" novalidate>

<div class="container-fluid" ng-controller="SignUpCtrl">

    <form name="signUpForm" role="form" novalidate>

        <div class="form-group form-inline">
            <input type="email" class="form-control" name='email' id='email' placeholder='youremail@youremailservice.com' ng-model="email" required>
            <p ng-show="signUpForm.email.$invalid">A valid e-mail address is required</p>
        </div>

        <div class="form-group form-inline">
            <input type="text" class="form-control" name='firstName' id='firstName' placeholder='Your first name' ng-model="firstName">
        </div>

        <div class="form-group form-inline">
            <input type="text" class="form-control" name='lastName' id='lastName' placeholder ='Your last name' ng-model="lastName" required>
            <p ng-show="signUpForm.lastName.$invalid">Enter your last name</p>
        </div>

        <button class="btn btn-warning">Reset</button>
        <button class="btn btn-primary" type="submit" ng-click="submitForm(signUpForm)" ng-disabled="signUpForm.$invalid">Sign Up</button>
        <div class="alert alert-success" ng-if="">
            <strong>Account sign up has been submitted.</strong>
            <a href="#" class="close">&times;</a>
        </div>
    </form>
</div>

<!-- Load javascript-->
<script src="js/app.js"></script>

</body>
</html>
