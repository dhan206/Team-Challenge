<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Team Challenge</title>

    <!-- Load css-->
    <link rel="stylesheet" href="css/main.css"/>

    <!-- Load angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

</head>
<body ng-app="SignUpApp">

<div class="container-fluid" ng-controller="SignUpCtrl">
    <form name="signUpForm" role="form" novalidate>

        <div class="form-group">
            <input type="text" class="form-control" ng-model="test" required/>
        </div>

        <button class="btn btn-warning">Reset</button>
        <button class="btn btn-primary" type="submit" ng-click="submitForm(signUpForm)" ng-disabled="signUpForm.$invalid">Sign Up</button>
        <div class="alert alert-success">
            <strong>Account sign up has been submitted.</strong>
            <a href="#" class="close">&times;</a>
        </div>
    </form>
</div>

<!-- Load javascript-->
<script src="js/app.js"></script>

</body>
</html>
